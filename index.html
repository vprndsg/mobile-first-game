<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    Neon Haven – Visual Novel

    This HTML file serves as the entry point for the Neon Haven visual novel.  It
    defines the basic layout for the game including a container for the
    background, character sprites and the dialogue UI.  The previous version
    loaded a busy bar background with a giant Lexi portrait baked in.  To
    declutter the scene and leave room for dynamic character layering we now
    reference an empty cyberpunk bar image (generated separately) via
    `assets/cyberpunk_bar_empty.png`.  Additional styling and behaviour are
    defined in `css/style.css` and `js/game.js` respectively.
  -->
  <title>Hand of the Demiurge – Biker Bar</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="game-container">
    <!--
      Background image: the empty neon bar provides a neutral stage for the
      biker‑bar themed Hand of the Demiurge.  The translucent PNG allows
      overlay content without interfering with the scene.
    -->
    <img id="background" src="assets/cyberpunk_bar_empty.png" alt="Background" />

    <!-- Stats bar showing the player's current HP, remaining turns and inventory. -->
    <div id="stats">
      <span id="hp">HP: 100</span>
      <span id="turns">Turns: 60</span>
      <span id="inventory">Inventory: </span>
    </div>

    <!-- Decision cards will be rendered here as buttons each turn -->
    <div id="decision-cards" class="cards-container"></div>

    <!-- Control buttons for inspecting illusory cards or quitting the game -->
    <div id="controls">
      <button id="inspect-btn">Inspect Illusions</button>
      <button id="quit-btn">Quit Game</button>
    </div>

    <!-- Log area for narrative output and Demiurge interactions -->
    <div id="log"></div>
  </div>

  <script type="module" src="js/game.js"></script>
</body>
</html>
